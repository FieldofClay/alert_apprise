services:
  nginx:
    image: nginx:alpine
    container_name: webhook-receiver
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/webhook_logs:/var/log/webhook:rw
    networks:
      - splunk-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  splunk:
    image: splunk/splunk:${SPLUNK_VERSION}
    container_name: splunk
    environment:
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_PASSWORD: Chang3d!
    ports:
      - "8000:8000"
      - "8089:8089"
    volumes:
      - ../../../output/alert_apprise:/opt/splunk/etc/apps/alert_apprise:ro
      - ./splunk_config/savedsearches.conf:/opt/splunk/etc/apps/alert_apprise/local/savedsearches.conf:ro
    networks:
      - splunk-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s
    depends_on:
      nginx:
        condition: service_healthy

networks:
  splunk-net:
    driver: bridge
